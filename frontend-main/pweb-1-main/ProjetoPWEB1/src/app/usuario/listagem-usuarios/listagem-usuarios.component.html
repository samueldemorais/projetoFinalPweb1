<div class='Listagem' fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card class="card-usuario" *ngFor="let usuario of usuarios | async">
    <mat-card-header>
      <mat-card-title>{{ usuario.nome | titlecase }}</mat-card-title>
      <mat-card-subtitle
        >CPF: {{ usuario.cpf ? usuario.cpf : 000 }}</mat-card-subtitle
      >
      <mat-card-subtitle
        >Data de Nascimento:
        {{ usuario.dataNascimento | date : "dd/MM/yyyy" }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <h4>Aulas</h4>
      <div *ngFor="let horario of usuario.horarios">
        <span>
          {{ horario.data | date : "dd/MM/yyyy" }} - {{ horario.horario }}
        </span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button [routerLink]="['/usuario/editar', usuario.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
