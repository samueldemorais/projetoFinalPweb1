<form [formGroup]="formCadastro">
  <mat-card class="card-cadastro">
    <mat-card-content class="card-cadastro-content">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nome completo</mat-label>

        <input
          matInput
          [(ngModel)]="usuarioAluno.nome"
          placeholder="Digite seu nome"
          formControlName="nomeCompleto"
        />
      </mat-form-field>

        <input
          type="date"
          [(ngModel)]="usuarioDeManutencao.dataNascimento"

          placeholder="Selecione uma data"
          [max]="maxDate"

      </mat-form-field> -->

      <!-- <mat-form-field appearance="fill" class="form-field">
        <mat-label>Data nascimento</mat-label>

        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="usuarioDeManutencao.dataNascimento"
          placeholder="Selecione uma data"
          [max]="maxDate"
          formControlName="dataNascimento"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Curso</mat-label>

        <input
          matInput
          [(ngModel)]="usuarioAluno.curso"
          placeholder="Digite seu curso"
          formControlName="curso"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Matricula</mat-label>

        <input
          matInput
          [(ngModel)]="usuarioAluno.matricula"
          placeholder="Digite sua matricula"
          formControlName="matricula"
        />
      </mat-form-field>
    </mat-card-content>

   <mat-card-actions *ngIf="!IdUsuarioEditar">
      <button
        [disabled]="!formCadastro.valid"
        mat-raised-button
        color="white"
        (click)="manter()"
        class="button-cadastro"
      >
        {{ nomeBotaoManutencao }}
      </button>
    </mat-card-actions>

    <mat-card-actions *ngIf="IdUsuarioEditar">
      <button
        [disabled]="!formCadastro.valid"
        mat-raised-button
        color="white"
        (click)="atualizar()"
        class="button-cadastro"
      >
        {{ nomeBotaoManutencao }}
    </button>
     </mat-card-actions>
    
    
  
  </mat-card>
