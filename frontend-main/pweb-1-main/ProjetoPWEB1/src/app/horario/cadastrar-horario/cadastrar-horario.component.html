<form>
  <mat-card class="card-cadastro">
    <mat-card-content class="card-cadastro-content">
      <!-- <mat-form-field>
          <mat-label>Choose an option</mat-label>
          <mat-select *ngFor="let usuario of usuarios">
            <mat-option value="usuario.cpf">{{usuario.nomeCompleto}}</mat-option>
          </mat-select>
        </mat-form-field> -->

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Int√©rpretes</mat-label>
        <mat-select [(ngModel)]="usuario.id" name="usuario">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Alunos</mat-label>
        <mat-select [(ngModel)]="aluno.id" name="usuario">
          <mat-option *ngFor="let aluno of alunos" [value]="aluno.id">
            {{ aluno.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Input type time</mat-label>
        <input type="date" [(ngModel)]="horario.data" matInput name="dia" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Input type time</mat-label>
        <input type="time" [(ngModel)]="horario.hora" matInput name="hora" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="white" (click)="inserir()">
        SALVAR
      </button>
    </mat-card-actions>
  </mat-card>
</form>
