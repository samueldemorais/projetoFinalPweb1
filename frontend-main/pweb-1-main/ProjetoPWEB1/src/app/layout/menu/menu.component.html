<p>
  <mat-toolbar class="menu">
    <button
      [matMenuTriggerFor]="menu"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu class="showMenu" #menu="matMenu">
      <!-- <button [routerLink]="['usuario/cadastrar']" mat-menu-item>
        Cadastrar usuário
      </button>
      <button [routerLink]="['listagemusuarios']" mat-menu-item>
        Listar Usuários
      </button> -->

      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          {{ node.name }}
          <button
            *ngIf="node.name == 'Cadastrar'"
            mat-icon-button
            [routerLink]="['usuario/cadastro']"
          >
            <mat-icon>add</mat-icon>
          </button>

          <button
            *ngIf="node.name == 'Cadastrar Aluno'"
            mat-icon-button
            [routerLink]="['aluno/cadastro']"
          >
            <mat-icon>add</mat-icon>
          </button>

          
          <button
            *ngIf="node.name == 'Inserir'"
            mat-icon-button
            [routerLink]="['horarios/inserir']"
          >
            <mat-icon>add</mat-icon>
          </button>

          <button
            *ngIf="node.name == 'Listar horários'"
            mat-icon-button
            [routerLink]="['listarHorarios']"
          >
            <mat-icon>add</mat-icon>
          </button>


          <!-- <button mat-icon-button [routerLink]="['listagemusuarios']"></button> -->
        </mat-tree-node>

        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            {{ node.name }}
          </div>
          <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
          <div
            [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-menu>
    <div class="div-logo-ifpb" [routerLink]="['']">
      <span>HIFPB</span>
      <div class="div-img-ifpb">
        <img class="logo-ifpb" [src]="imagemUrl" />
      </div>
    </div>
  </mat-toolbar>
</p>
